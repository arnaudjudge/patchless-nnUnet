# @package _global_

defaults:
  - override /datamodule: landmark
  - override /model: landmark
  - override /callbacks: landmark
  - override /logger: tensorboard
  - override /trainer: patchless_nnunet
  - override /hydra: patchless_nnunet

estimate_max_tensor_volume: False
max_gpu_capacity_percentage: 0.7

tags: ["${model.name}"]
task_name: "landmark"
train: True
test: True
best_model: True
logger:
  tensorboard:
    name: "${model.name}"
