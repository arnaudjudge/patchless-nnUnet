# @package _global_

defaults:
  - override /datamodule: patchless_nnunet
  - override /model: patchless_nnunet
  - override /callbacks: patchless_nnunet
  - override /logger: tensorboard
  - override /trainer: nnunet
  - override /hydra: nnunet

estimate_max_tensor_volume: True
max_gpu_capacity_percentage: 0.9

tags: ["${model.name}_${nnUNet_variant}", "Fold${fold}"]
task_name: "patchless"
train: True
test: True
best_model: True
logger:
  tensorboard:
    name: "${model.name}"
